<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog v6 - 2025 Edition</title>
    <style>
        /* *  PALETA: SZARO, CZERWIE (BURGUND), FIOLET
         * STYL ZOSTAWIONY, ZGODNIE Z PROB.
         */
        
        /* ------------------------------------- */
        /* GLOBALNE */
        /* ------------------------------------- */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #e0e0e0; 
            color: #333; 
            display: flex; 
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* ------------------------------------- */
        /* NAGWEK & STOPKA */
        /* ------------------------------------- */
        header { 
            background-color: #333; 
            color: white; 
            padding: 1rem; 
            border-bottom: 3px solid #800020; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        header h1 { margin: 0; font-size: 1.8rem; color: #8a2be2; } 
        
        nav button { 
            background: #800020; 
            border: 1px solid #333; 
            color: white; 
            padding: 8px 15px; 
            cursor: pointer; 
            border-radius: 4px; 
            transition: 0.3s; 
            margin-left: 5px;
        }
        nav button:hover { 
            background: #8a2be2; 
            border-color: #800020;
        } 
        #nav-logout-btn { 
            border-color: #ff0000 !important; 
            color: #fff !important;
            background: #ff6347 !important; 
        }
        #nav-logout-btn:hover {
             background: #ff0000 !important;
        }

        footer { 
            background-color: #333; 
            color: #8a2be2; 
            padding: 1rem; 
            border-top: 3px solid #800020; 
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        /* PASEK BOCZNY (ZOSTAWIAMY UKRYTY) */
        #fire-sidebar {
            width: 150px;
            background-color: #d1d1d1; 
            padding: 10px;
            border-right: 3px solid #8a2be2; 
            display: none; /* Pozostaje ukryty zgodnie z prob o odejcie od ognia */
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            height: 100vh; 
            overflow: hidden;
        }

        /* ------------------------------------- */
        /* KONTENER GWNY I WIDOKI */
        /* ------------------------------------- */
        .main-content-wrapper {
            display: flex;
            flex: 1; 
        }

        main { 
            flex: 1; 
            padding: 20px; 
            max-width: 800px; 
            width: 100%; 
            margin: 0 auto;
        }

        .view { display: none; }
        .view.active { 
            display: block; 
            animation: fadeIn 0.5s; 
        }

        /* ------------------------------------- */
        /* KARTY POSTW */
        /* ------------------------------------- */
        .post-card { 
            background: white; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            padding: 20px; 
            margin-bottom: 20px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
            border-left: 5px solid #800020; 
        }
        .post-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); 
        }
        .post-card h3 { color: #8a2be2; margin-top: 0; }
        .post-meta { font-size: 0.9rem; color: #777; margin-bottom: 10px; }
        .post-content-full { 
            display: none; 
            margin-top: 15px; 
            border-top: 1px solid #ddd; 
            padding-top: 15px; 
            line-height: 1.6; 
            color: #333;
        }
        .post-card.expanded .post-content-full { display: block; }
        .post-card.expanded .post-excerpt { display: none; }
        .post-image { 
            max-width: 100%; 
            height: auto; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            cursor: pointer; 
        }
        .file-link { margin-top: 10px; display: block; font-weight: bold; color: #800020; }
        
        /* STYL LICZNIKA POLUBIE */
        .like-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .like-btn {
            background-color: #8a2be2; /* FIOLET */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .like-btn:hover {
            background-color: #800020; /* BURGUND HOVER */
        }
        .like-count {
            color: #800020;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* ------------------------------------- */
        /* FORMULARZE I PRZYCISKI (pozostae) */
        /* ------------------------------------- */
        .form-container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            max-width: 500px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            background-color: #fff;
            color: #333; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        
        button.btn-primary, button.btn-settings { 
            background-color: #800020; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            width: 100%; 
            font-weight: bold;
            border-radius: 4px;
        }
        button.btn-primary:hover, button.btn-settings:hover { 
            background-color: #8a2be2; 
        }
        button.btn-edit { 
            background-color: #8a2be2; 
            color: white; 
            border: none;
            padding: 5px 10px; 
            margin-right: 5px; 
            font-weight: normal;
        }
        button.btn-danger { 
            background-color: #e74c3c; 
            color: white; 
            border: none;
            padding: 5px 10px; 
            font-weight: normal;
        }

        /* LISTA ADMINA */
        #admin-posts-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #admin-posts-list span { color: #555; }

        /* PAGINACJA */
        #pagination-controls button { 
            background-color: #800020; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            margin: 0 5px; 
            font-weight: bold;
        }
        #pagination-controls button:disabled { background-color: #ccc; color: #777; }
        .page-info { color: #8a2be2; font-weight: bold; margin: 0 10px; }

        /* MODAL (POWIKSZANIE ZDJ) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            padding-top: 50px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 900px;
            border: 5px solid #8a2be2; 
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            animation: zoom 0.6s;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #800020; 
            text-decoration: none;
            cursor: pointer;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoom { from { transform:scale(0) } to { transform:scale(1) } }

    </style>
</head>
<body>

    <header>
        <h1 id="blog-title">M贸j Stylowy Blog 2025</h1>
        <nav>
            <button onclick="showView('home')">Strona G贸wna</button>
            <button id="nav-login-btn" onclick="showView('login')">Panel Admina</button>
            <button id="nav-logout-btn" onclick="logout()" style="display:none;">Wyloguj</button>
        </nav>
    </header>

    <div class="main-content-wrapper">
        <aside id="fire-sidebar"></aside>

        <main>
            <section id="view-home" class="view active">
                <h2>Najnowsze wpisy</h2>
                <div id="posts-container"></div>
                <div id="pagination-controls"></div>
            </section>

            <section id="view-login" class="view">
                <div class="form-container">
                    <h2 style="text-align:center; color: #800020;">Logowanie do Admina</h2>
                    <input type="text" id="login-user" placeholder="Login (wpisz: admin)">
                    <input type="password" id="login-pass" placeholder="Haso (wpisz: twoje_haslo)">
                    <button class="btn-primary" onclick="handleLogin()">Zaloguj si</button>
                    <p id="login-error" style="color:red; display:none; text-align:center; margin-top:10px;">Bdne dane!</p>
                </div>
            </section>

            <section id="view-admin" class="view">
                <h2>Panel Administratora</h2>
                
                <div class="form-container" style="margin-bottom: 20px;">
                    <h3>Dodaj nowy post</h3>
                    <input type="text" id="new-title" placeholder="Tytu posta">
                    <input type="text" id="new-author" placeholder="Autor" value="Admin">
                    <textarea id="new-content" rows="5" placeholder="Tre posta..."></textarea>
                    <input type="text" id="new-image-url" placeholder="URL do zdjcia (opcjonalnie)">
                    <input type="text" id="new-file-url" placeholder="URL do pliku (opcjonalnie)">
                    <button class="btn-primary" onclick="addPost()">Opublikuj</button>
                </div>

                <div class="form-container" style="margin-bottom: 20px;">
                    <h3>Ustawienia Bloga</h3>
                    <input type="text" id="settings-footer" placeholder="Tekst stopki">
                    <button class="btn-primary btn-settings" onclick="updateSettings()">Zapisz Ustawienia</button>
                </div>

                <div class="form-container">
                    <h3>Zarzdzaj postami</h3>
                    <ul id="admin-posts-list" style="list-style: none; padding: 0;"></ul>
                </div>
            </section>

            <section id="view-edit" class="view">
                <div class="form-container">
                    <h2 style="text-align:center; color: #800020;">Edytuj Post</h2>
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-title" placeholder="Tytu posta">
                    <input type="text" id="edit-author" placeholder="Autor">
                    <textarea id="edit-content" rows="8" placeholder="Tre posta..."></textarea>
                    <input type="text" id="edit-image-url" placeholder="URL do zdjcia">
                    <input type="text" id="edit-file-url" placeholder="URL do pliku">
                    <button class="btn-primary" onclick="saveEditedPost()">Zapisz Zmiany</button>
                    <button class="btn-danger" style="margin-top: 10px;" onclick="showView('admin')">Wr贸 do Admina</button>
                </div>
            </section>
        </main>
    </div>

    <footer id="main-footer">
        &copy; 2025 M贸j Stylowy Blog. Wszelkie prawa zastrze偶one.
    </footer>

    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <script>
        /* --- LOGIKA JAVASCRIPT --- */

        // Ustawienie aktualnego roku
        const CURRENT_YEAR = '2025';

        // 1. BAZA DANYCH (Zaktualizowane daty)
        const defaultPosts = [
            // U偶ycie aktualnego roku w datach
            { id: 1, title: "Witaj na moim stylowym blogu!", author: "Admin", date: `${CURRENT_YEAR}-12-01`, content: "To jest pierwszy post w nowej palecie. Szaro, burgund i fiolet, to jest to! Pamitaj, 偶e mo偶esz powikszy zdjcia. Zaczynamy nowy rok!", imageUrl: "https://picsum.photos/400/200?random=1", fileUrl: "", likes: 5 },
            { id: 2, title: "Nowa paleta kolor贸w i jej elegancja", author: "Jan Kowalski", date: `${CURRENT_YEAR}-12-02`, content: "Burgund i fiolet idealnie pasuj do neutralnych szaroci. Wszystkie funkcje bloga (admin, paginacja) zostay zachowane.", imageUrl: "", fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf", likes: 12 },
            { id: 3, title: "Post testowy numer trzy", author: "Admin", date: `${CURRENT_YEAR}-12-03`, content: "Ten post testuje stronicowanie i wywietlanie domylnej miniatury.", imageUrl: "", fileUrl: "", likes: 3 },
            { id: 4, title: "Kolejny wpis i zdjcia", author: "Anna Nowak", date: `${CURRENT_YEAR}-12-04`, content: "Posty s sortowane wedug daty, od najnowszych do najstarszych. Kliknij na zdjcie, aby je powikszy.", imageUrl: "https://picsum.photos/400/200?random=4", fileUrl: "", likes: 18 },
            { id: 5, title: "Ostatni post na pierwszej stronie", author: "Admin", date: `${CURRENT_YEAR}-12-05`, content: "Mamy 5 post贸w na stron. Ten powinien by ostatni widoczny bez przeczania strony.", imageUrl: "", fileUrl: "", likes: 7 },
            { id: 6, title: "Post numer sze (pocztek strony 2)", author: "Paginator", date: `${CURRENT_YEAR}-12-06`, content: "Ten post powinien by widoczny tylko na drugiej stronie.", imageUrl: "https://picsum.photos/400/200?random=6", fileUrl: "", likes: 1 },
            { id: 7, title: "Post numer siedem", author: "Paginator", date: `${CURRENT_YEAR}-12-07`, content: "Jeszcze jeden post testowy dla strony drugiej.", imageUrl: "", fileUrl: "", likes: 9 },
        ];
        
        // Zapewnienie, 偶e domylne polubienia s zainicjowane, jeli posty s adowane po raz pierwszy
        let posts = JSON.parse(localStorage.getItem('myBlogPosts')) || defaultPosts.map(p => ({...p, likes: p.likes || 0}));
        
        let footerText = localStorage.getItem('myBlogFooter') || `&copy; ${CURRENT_YEAR} M贸j Stylowy Blog. Wszelkie prawa zastrze偶one.`;
        
        const postsPerPage = 5; 
        let currentPage = 1;

        // 2. FUNKCJE STARTOWE & WIDOK
        document.getElementById('main-footer').innerHTML = footerText.replace('2023', CURRENT_YEAR).replace('2024', CURRENT_YEAR); // Zaktualizowanie stopki
        renderHomePosts();
        if(localStorage.getItem('isAdmin') === 'true') {
            toggleNavButtons(true);
            // Usuwamy wywietlanie paska ognia
            document.getElementById('fire-sidebar').style.display = 'none';
        }

        // 3. NAWIGACJA (SPA)
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            
            if(viewName === 'home') {
                document.getElementById('view-home').classList.add('active');
            } else if (viewName === 'login') {
                if(localStorage.getItem('isAdmin') === 'true') {
                    showView('admin');
                } else {
                    document.getElementById('view-login').classList.add('active');
                }
            } else if (viewName === 'admin') {
                if(localStorage.getItem('isAdmin') === 'true') {
                    document.getElementById('view-admin').classList.add('active');
                    renderAdminList(); 
                } else {
                    showView('home'); 
                    alert("Wymagane logowanie.");
                }
            } else if (viewName === 'edit') {
                 if(localStorage.getItem('isAdmin') === 'true') {
                    document.getElementById('view-edit').classList.add('active');
                 } else {
                    showView('home'); 
                 }
            }
        }

        // 4. LOGOWANIE
        function handleLogin() {
            const loginInput = document.getElementById('login-user').value;
            const passInput = document.getElementById('login-pass').value;

            if (loginInput === "admin" && passInput === "twoje_haslo") { 
                localStorage.setItem('isAdmin', 'true');
                toggleNavButtons(true);
                document.getElementById('login-error').style.display = 'none';
                document.getElementById('login-user').value = '';
                document.getElementById('login-pass').value = '';
                // Usuwamy wywietlanie paska ognia
                document.getElementById('fire-sidebar').style.display = 'none'; 
                showView('admin');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            toggleNavButtons(false);
            document.getElementById('fire-sidebar').style.display = 'none'; 
            showView('home');
            alert("Wylogowano pomylnie.");
        }

        function toggleNavButtons(isLoggedIn) {
            if(isLoggedIn) {
                document.getElementById('nav-login-btn').innerText = "Panel Admina";
            } else {
                document.getElementById('nav-login-btn').innerText = "Zaloguj / Admin";
            }
            document.getElementById('nav-logout-btn').style.display = isLoggedIn ? "inline-block" : "none";
        }
        
        // 5. OBSUGA POSTW (CRUD & PAGINACJA)
        
        function renderHomePosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = "";
            
            const sortedPosts = [...posts].sort((a, b) => new Date(b.date) - new Date(a.date));

            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = sortedPosts.slice(startIndex, endIndex);

            if (postsToShow.length === 0 && currentPage > 1) {
                currentPage--; 
                renderHomePosts();
                return;
            }

            postsToShow.forEach(post => {
                const fragment = post.content.substring(0, 100) + "...";
                
                const finalImageUrl = post.imageUrl || 'https://picsum.photos/400/200?blur=5&grayscale'; 
                const imageHtml = `<img src="${finalImageUrl}" data-full-src="${post.imageUrl || finalImageUrl}" alt="${post.title}" class="post-image" onclick="openModal(event, this.getAttribute('data-full-src'))">`;
                
                const fileHtml = post.fileUrl ? `<a href="${post.fileUrl}" target="_blank" class="file-link"> Pobierz zaczony plik</a>` : '';

                // DODANIE KONTENERA NA POLUBIENIA
                const likesContainer = `
                    <div class="like-container">
                        <button class="like-btn" onclick="addLike(event, ${post.id})"> Lubi To!</button>
                        <span class="like-count" id="likes-count-${post.id}">${post.likes || 0}</span>
                    </div>
                `;

                const html = `
                    <div class="post-card" onclick="togglePost(this)">
                        <h3>${post.title}</h3>
                        <div class="post-meta">Autor: ${post.author} | Data: ${post.date}</div>
                        <div class="post-excerpt">${fragment} <br><b>(Kliknij, aby czyta dalej)</b></div>
                        <div class="post-content-full">
                            ${imageHtml}
                            <p>${post.content}</p>
                            ${fileHtml}
                            ${likesContainer}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });

            renderPaginationControls();
        }

        // FUNKCJA DLA LICZNIKA POLUBIE
        function addLike(event, postId) {
            // Zatrzymujemy kliknicie, aby nie rozszerza/zwija posta
            event.stopPropagation(); 
            
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                // Inkrementacja polubie
                posts[postIndex].likes = (posts[postIndex].likes || 0) + 1;
                saveData();
                
                // Aktualizacja licznika w widoku
                document.getElementById(`likes-count-${postId}`).innerText = posts[postIndex].likes;
            }
        }


        function renderPaginationControls() {
            const controls = document.getElementById('pagination-controls');
            controls.innerHTML = "";
            
            const totalPages = Math.ceil(posts.length / postsPerPage);
            
            if (totalPages <= 1) return;

            const prevButton = `<button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>&laquo; Poprzednia</button>`;
            const nextButton = `<button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>Nastpna &raquo;</button>`;
            const pageInfo = `<span class="page-info">Strona ${currentPage} z ${totalPages}</span>`;

            controls.innerHTML = prevButton + pageInfo + nextButton;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            const totalPages = Math.ceil(posts.length / postsPerPage);
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderHomePosts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function togglePost(element) {
            // Upewniamy si, 偶e kliknicie na obrazek/plik/polubienie nie zwija posta
            if (event.target.classList.contains('post-image') || event.target.classList.contains('file-link') || event.target.classList.contains('like-btn')) {
                return; 
            }
            element.classList.toggle('expanded');
        }

        function addPost() {
            const title = document.getElementById('new-title').value;
            const author = document.getElementById('new-author').value;
            const content = document.getElementById('new-content').value;
            const imageUrl = document.getElementById('new-image-url').value;
            const fileUrl = document.getElementById('new-file-url').value;
            
            const date = new Date().toISOString().split('T')[0];

            if(!title || !content) {
                alert("Wypenij tytu i tre!");
                return;
            }

            const newPost = {
                id: Date.now(),
                title: title,
                author: author,
                date: date,
                content: content,
                imageUrl: imageUrl, 
                fileUrl: fileUrl,
                likes: 0 // Inicjalizacja polubie nowo dodanego posta
            };

            posts.unshift(newPost);
            saveData();
            
            currentPage = 1; 
            renderHomePosts();
            renderAdminList();
            document.getElementById('new-title').value = '';
            document.getElementById('new-content').value = '';
            document.getElementById('new-image-url').value = '';
            document.getElementById('new-file-url').value = '';
            alert("Post dodany!");
        }
        
        function editPost(id) {
            const postId = parseInt(id);
            const postToEdit = posts.find(post => post.id === postId);

            if (postToEdit) {
                document.getElementById('edit-id').value = postToEdit.id;
                document.getElementById('edit-title').value = postToEdit.title;
                document.getElementById('edit-author').value = postToEdit.author;
                document.getElementById('edit-content').value = postToEdit.content;
                document.getElementById('edit-image-url').value = postToEdit.imageUrl || '';
                document.getElementById('edit-file-url').value = postToEdit.fileUrl || '';
                showView('edit');
            }
        }

        function saveEditedPost() {
            const id = parseInt(document.getElementById('edit-id').value);
            const title = document.getElementById('edit-title').value;
            const author = document.getElementById('edit-author').value;
            const content = document.getElementById('edit-content').value;
            const imageUrl = document.getElementById('edit-image-url').value;
            const fileUrl = document.getElementById('edit-file-url').value;

            if(!title || !content) {
                alert("Wypenij tytu i tre!");
                return;
            }

            const postIndex = posts.findIndex(post => post.id === id);
            
            if (postIndex !== -1) {
                posts[postIndex] = {
                    ...posts[postIndex],
                    title: title,
                    author: author,
                    content: content,
                    imageUrl: imageUrl,
                    fileUrl: fileUrl,
                    // Likes zostaj zachowane
                };
                saveData();
                renderHomePosts();
                renderAdminList();
                showView('admin');
                alert("Post zaktualizowany!");
            }
        }

        function renderAdminList() {
            const list = document.getElementById('admin-posts-list');
            list.innerHTML = "";
            
            const sortedAdminPosts = [...posts].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedAdminPosts.forEach(post => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><b>${post.title.substring(0, 30)}...</b> (${post.date}) [Likes: ${post.likes || 0}]</span>
                    <div>
                        <button class="btn-edit" onclick="editPost(${post.id})">Edytuj</button>
                        <button class="btn-danger" onclick="deletePost(${post.id})">Usu</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function deletePost(id) {
            if(confirm("Czy na pewno chcesz usun ten post?")) {
                posts = posts.filter(post => post.id !== id);
                saveData();
                renderHomePosts();
                renderAdminList();
            }
        }

        function updateSettings() {
            const newFooter = document.getElementById('settings-footer').value;
            if(newFooter) {
                // Aktualizacja tekstu stopki, w tym roku
                footerText = newFooter.replace('2023', CURRENT_YEAR).replace('2024', CURRENT_YEAR);
                document.getElementById('main-footer').innerHTML = footerText;
                localStorage.setItem('myBlogFooter', footerText);
                alert("Stopka zaktualizowana!");
            }
        }

        function saveData() {
            localStorage.setItem('myBlogPosts', JSON.stringify(posts));
        }
        
        // 6. FUNKCJA POWIKSZANIA ZDJ (MODAL)

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById("modalImage");

        function openModal(event, src) {
            event.stopPropagation(); 
            if (!src || src.includes('blur=5&grayscale')) { 
                return;
            }
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            modal.style.display = "none";
        }

    </script>
</body>
</html>
